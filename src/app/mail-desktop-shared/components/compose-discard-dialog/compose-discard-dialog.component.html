<div class="organizer-alert general">
    <h2 mat-dialog-title>
        <i class="fa fa-envelope" aria-hidden="true"></i> Discard message</h2>
    <mat-dialog-content>

        <button mat-button class="full-button active" (click)="close('Discard')">
            <strong>Discard</strong>
            <p>This message will be deleted.</p>
        </button>

        <button mat-button class="full-button" (click)="close('Save')">
            <strong>Save</strong>
            <p>This message will be save as a draft.</p>
        </button>

        <button mat-button class="full-button" (click)="close('Cancel')">
            <strong>Cancel</strong>
            <p>Return to the message for further editing.</p>
        </button>

    </mat-dialog-content>
</div>
