<div class="dps-notification-wrap {{icon}}">
  <mat-toolbar class="toolbar">
    <mat-toolbar-row>
      <span class="title">
                
        <i class="fa fa-hand-pointer-o" aria-hidden="true"></i>
        <i class="fa fa-exclamation-circle" aria-hidden="true"></i>
        <i class="fa fa-ban" aria-hidden="true"></i>
        <i class="fa fa-question-circle" aria-hidden="true"></i>
        <i class="fa fa-asterisk" aria-hidden="true"></i>
        <i class="fa fa-info-circle" aria-hidden="true"></i>

        <span> {{ caption }}</span>
      </span>
      <span class="spacer"></span>
      <!-- <mat-icon class="header-icon close" >close</mat-icon> -->
    </mat-toolbar-row>
  </mat-toolbar>
  <!-- general-notification end -->

  <mat-dialog-content class="notification-body" [innerHTML]="messageText">

  </mat-dialog-content>
  <!-- general-notification body end -->

  <div class="bottom-controllers">
    <button class="notification-button mat-elevation-z0" mat-raised-button *ngFor="let item of buttons" (click)="onActionClick(item.action)">{{item.label}}</button>
  </div>
  <!-- general-bottom controller end -->
</div>
