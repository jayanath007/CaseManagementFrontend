<div class="general-popoup">
  <h1 color="warn" mat-dialog-title>Workflow Error!</h1>
  <div class="general-popup-body">

    <div class="dps-error-message">
      {{errorMessage}}
    </div>

    <div class="general-popoup-buttons-bottom" align="end">
      <button mat-raised-button color="primary" (click)="onOk()">Ok</button>
    </div>
  </div>
</div>
