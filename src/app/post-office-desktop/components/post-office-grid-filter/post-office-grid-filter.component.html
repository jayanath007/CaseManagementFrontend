<mat-form-field floatLabel>
    <!-- floatPlaceholder="never" -->
  <span matPrefix>&nbsp;&nbsp;</span>
  <mat-placeholder  class="post-office_selector">Group</mat-placeholder>
  <mat-select (selectionChange)="onChangeGroup($event)" [ngModel]="selectedGroup">
    <mat-option>-- None --</mat-option>
    <mat-option *ngFor="let group of groupList" [value]="group">
      {{group.groupName}}
    </mat-option>
  </mat-select>
</mat-form-field>
<i class="fa fa-refresh" (click)="removeSelectedUser()" *ngIf="selectedInfo?.user && selectedGroup"></i>
