
<mat-form-field floatLabel="never">
  <span matPrefix>&nbsp;&nbsp;</span>
  <input type="search" [value]="searchText" #searchTextInput matInput placeholder="Search" 
  (keyup)="onKeydownSearchText($event)" [formControl]="inputCtrl" >
  <button matSuffix mat-icon-button 
  (click)="onSearchTextChanged(searchTextInput.value)">
    <mat-icon>search</mat-icon>
  </button>
</mat-form-field>
