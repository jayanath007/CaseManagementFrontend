<div class="dps-table-grid-outer ">
  <table mat-table [dataSource]="ihtForm" matSort class="dps-table-grid-outer mat-elevation-z1 dps-white-gray-scroll"
    style="min-width:1000px;height: 100%;">
    <ng-container matColumnDef="Form">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Form </th>
      <td mat-cell *matCellDef="let element"> {{element.form}} </td>
    </ng-container>

    <ng-container matColumnDef="Date Generated">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Date Generated</th>
      <td mat-cell *matCellDef="let element"> {{element.dateGenarated | date :'dd/MM/yyyy'}} </td>
    </ng-container>

    <ng-container matColumnDef="User">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> User </th>
      <td mat-cell *matCellDef="let element"> {{element.user}} </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns ;sticky: true"></tr>


    <tr mat-row *matRowDef="let row; columns: displayedColumns;" (dblclick)="onEditIHTClick(row)"
      [ngClass]="{ 'selected': row === selectedIhtRow }" (dpsClick)="onSelectedIhtRow($event,row)"></tr>


  </table>
</div>
