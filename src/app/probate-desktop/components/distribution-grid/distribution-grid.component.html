<div class="dps-table-grid-outer ">
  <table mat-table [dataSource]="distributDataSource" matSort class="mat-elevation-z1 dps-white-gray-scroll">

    <ng-container matColumnDef="Distribution">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Distribution </th>
      <td mat-cell *matCellDef="let element"> {{element.distribution}} </td>
      <!-- <td mat-footer-cell *matFooterCellDef></td> -->
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="Details">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Details</th>
      <td mat-cell *matCellDef="let element"> {{element.details}} </td>
      <!-- <td mat-footer-cell *matFooterCellDef></td> -->
    </ng-container>
    <!-- Weight Column -->
    <ng-container matColumnDef="Beneficiary">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Beneficiary </th>
      <td mat-cell *matCellDef="let element"> {{element.beneficiary}} </td>
      <!-- <td mat-footer-cell *matFooterCellDef></td> -->
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="Percent">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Percent </th>
      <td mat-cell *matCellDef="let element"> {{element.percent}} </td>
      <!-- <td mat-footer-cell *matFooterCellDef></td> -->
    </ng-container>

    <ng-container matColumnDef="Date">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Date </th>
      <td mat-cell *matCellDef="let element"> {{element.date | date :'dd/MM/yyyy' }} </td>
      <!-- <td mat-footer-cell *matFooterCellDef></td> -->
    </ng-container>
    <ng-container matColumnDef="Amount">
      <th mat-header-cell *matHeaderCellDef mat-sort-header style="text-align: right;"> Amount </th>
      <td mat-cell *matCellDef="let element" style="text-align: right;"> {{element.amount | number : '1.2-2'}} </td>
      <!-- <td mat-footer-cell *matFooterCellDef>{{transactions?.transactionTotal?.totalDebit}} </td> -->
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns;sticky: true"></tr>

    <tr mat-row *matRowDef="let row; columns: displayedColumns;" (dblclick)="onEditDistributionClick(row)"
      [ngClass]="{ 'selected': row === selectedRow }" (dpsClick)="onSelectedRow($event,row,'distribution' )"></tr>

    <!-- <tr mat-footer-row *matFooterRowDef="displayedColumns; sticky: true"></tr> -->
  </table>
</div>
