<!-- ===INPUTS WITH TEXT=== -->
<mat-form-field class="example-full-width">
  <mat-placeholder>test</mat-placeholder>
  <input matInput value="test">
</mat-form-field>



<!-- ===INPUTS WITH NUMBER=== -->
<div>
  <label for="name">
    Total
  </label>
  <input id="name" type="number" formControlName="name">
</div>

<!-- ===INPUTS WITH TEXTAREA=== -->
<mat-form-field class="example-full-width">
  <textarea matInput placeholder="Leave a comment"></textarea>
</mat-form-field>

<!-- ===INPUT WITH A CLEAR BUTTON=== -->
<mat-form-field class="example-form-field">
  <input matInput type="text" placeholder="Clearable input" [(ngModel)]="value">
  <button mat-button *ngIf="value" matSuffix mat-icon-button aria-label="Clear" (click)="value=''">
    <mat-icon>close</mat-icon>
  </button>
</mat-form-field>

<!-- ===INPUT WITH A SEARCH BUTTON=== -->
<mat-form-field class="example-form-field">
  <input matInput type="text" placeholder="Clearable input" [(ngModel)]="value">
  <button mat-button *ngIf="value" matSuffix mat-icon-button aria-label="Clear" (click)="value=''">
    <mat-icon>search</mat-icon>
  </button>
</mat-form-field>
<div>
  <mat-form-field class="example-form-field">
    <mat-placeholder>Email</mat-placeholder>
    <input matInput type="text">
  </mat-form-field>
  <button mat-raised-button>Open</button>

</div>
<!-- ===INPUT WITH A DISABLE VALUE=== -->
<mat-form-field class="example-full-width">
  <input matInput placeholder="Company (disabled)" disabled value="Google">
</mat-form-field>

<!-- ===INPUT WITH HINTS=== -->
<mat-form-field class="example-full-width">
  <mat-placeholder>Message</mat-placeholder>
  <input matInput #message maxlength="256">
  <mat-hint align="start"><strong>Don't disclose personal info</strong> </mat-hint>
  <mat-hint align="end">{{message.value.length}} / 256</mat-hint>
</mat-form-field>

<!-- ===INPUT WITH A INPUT WITH ERROR MESSAGES===  THIS SHOULD BE UNDER THE <form> TAG-->
<form class="example-form">
  <mat-form-field class="example-full-width">
    <input matInput placeholder="Email" [formControl]="emailFormControl">
    <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
      Please enter a valid email address
    </mat-error>
    <mat-error *ngIf="emailFormControl.hasError('required')">
      Email is <strong>required</strong>
    </mat-error>
  </mat-form-field>
</form>
