<div fxLayout class="grid-data dps-matter-search-grid-data" *ngIf="!isPlotUser">
  <div class="row-data toggle" [fxFlex]="getFxFlexProperty(0)"></div>
  <div class="row-data" [fxFlex]="getFxFlexProperty(1)"
    innerHTML="{{matterRowData.data.branchName | seacrhTextHighligh : searchText}}"></div>
  <div class="row-data" [fxFlex]="getFxFlexProperty(2)"
    innerHTML="{{matterRowData.data.matterReferenceNo | seacrhTextHighligh : searchText}}"></div>
  <div class="row-data" [fxFlex]="getFxFlexProperty(3)"
    innerHTML="{{matterRowData.data.matterDetails | seacrhTextHighligh : searchText}}"></div>
  <div class="row-data start-date" [fxFlex]="getFxFlexProperty(4)"
    innerHTML="{{matterRowData.data.startDateString  | seacrhTextHighligh : searchText}}"></div>
  <div class="row-data" [fxFlex]="getFxFlexProperty(5)"
    innerHTML="{{matterRowData.data.feeEarner | seacrhTextHighligh : searchText}}"></div>
  <div class="row-data" [fxFlex]="getFxFlexProperty(6)"
    innerHTML="{{matterRowData.data.app_Code | seacrhTextHighligh : searchText}}"></div>
</div>
