<mat-toolbar>
  <mat-toolbar-row class="header time">
    <mat-icon class="header-icon">timer</mat-icon>
    <span class="header-name" (click)="goToTimeRecorded()">Time Recorded</span>
    <span class="spacer"></span>
    <button mat-icon-button class="option-btn" (click)="onRefreshData()">
      <mat-icon>refresh</mat-icon>
    </button>
    <button mat-icon-button class="option-btn" [matMenuTriggerFor]="mainmenu">
      <mat-icon>more_vert</mat-icon>
    </button>
    <mat-menu #mainmenu="matMenu">
      <button class="dps-folder-action" mat-menu-item (click)="onRemove()">
        Remove
      </button>
    </mat-menu>
  </mat-toolbar-row>
</mat-toolbar>

<mat-progress-bar *ngIf="isLoading" mode="indeterminate" value="40"></mat-progress-bar>
<mat-nav-list dense class="widget-item-list">
  <dps-time-recorded-widget-item *ngFor="let item of data; let isOdd=odd; let isEven=even"
    [ngClass]="isOdd?'separator-0':'separator-1'" [item]="item" (selectItem)="onOpenItem($event)" [item]="item"
    (clickOptionBtn)="onClickOptionBtn($event)"></dps-time-recorded-widget-item>
  <dps-epmty-widget-item *ngFor="let item of emptyList"></dps-epmty-widget-item>
</mat-nav-list>
