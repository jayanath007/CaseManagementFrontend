<mat-list class="grid-controller-set" fxLayout="row wrap">
  <span fxFlex="1 1 auto"></span>
  <div class="dps-my-task-controller" fxLayout="row">
    <mat-list-item>
      <mat-form-field floatLabel="never">
        <span matPrefix>&nbsp;&nbsp;</span>
        <input type="search" matInput #searchTextInput matInput placeholder="" [value]="selectedInfo?.searchText"
          [formControl]="inputCtrl" (keydown)="onKeydownSearchText($event)" />
        <!-- <button *ngIf="searchTextInput.value" matSuffix mat-icon-button (click)="onSearchTextClear()">
          <mat-icon  class="search_clear_icon">close</mat-icon>
        </button> -->

        <button class="mytsk-action" matSuffix mat-icon-button (click)="onSearchTextChanged(searchTextInput.value)">
          <mat-icon>search</mat-icon>
        </button>
      </mat-form-field>
    </mat-list-item>

    <button class="dps-grouping-cntxt-menu" [matMenuTriggerFor]="menu" mat-flat-button>
      <mat-icon class="mat-18">{{groupMode | groupIconByMode}}</mat-icon>
      <span>{{groupMode}}</span>
    </button>

    <mat-menu #menu="matMenu">
      <button class="contxt-menu-btn" mat-menu-item (click)="groupBy(mytaskGroupMode.Default)">
        <mat-icon class="material-icons">insert_drive_file</mat-icon>{{mytaskGroupMode.Default}}
      </button>
      <mat-divider></mat-divider>
      <button class="contxt-menu-btn" mat-menu-item (click)="groupBy(mytaskGroupMode.Date)">
        <mat-icon class="material-icons">calendar_today</mat-icon>{{mytaskGroupMode.Date}}
      </button>
    </mat-menu>
    <mat-list-item>
      <button mat-raised-button class="add-task" [disabled]="isLoading" (click)="newTaskClick()">
        <mat-icon>playlist_add</mat-icon>
        <span>New Task</span>
      </button>
      <button mat-icon-button (click)="onPrint()" matTooltip="Print" matTooltipPosition="below" [disabled]="isLoading">
        <mat-icon>print</mat-icon>
      </button>
    </mat-list-item>
    <dps-grid-font-controller [activeClass]="buttonActiveClass" [showRefreshButton]="true" (fontSizeMin)="onFontSizeMinusClick()"
      (fontSizeReset)="onFontSizeResetClick()" (fontSizePlus)="onFontSizePlusClick()" (refresh)="onRefresh()"></dps-grid-font-controller>
  </div>

</mat-list>
