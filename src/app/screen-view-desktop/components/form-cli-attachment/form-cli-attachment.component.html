

<!-- <input  [id]="screenContanerComponent.control.name" type="file" style="display: none" (change)="onFileChange($event)" /> -->
<dps-file-uploader #screenContanerComponentFileUpload [inputId]="screenContanerComponent.control.name" (fileUpload)="onFileChange($event)" [multiple]="false">
</dps-file-uploader>

<dps-contaner class="label-componenent-wrap" matTooltip="{{screenContanerComponent.control.helpText}}"
  matTooltipShowDelay='tooltipShowDelay' matTooltipShowDelay="1000" [ngStyle]="containerStyle(screenContanerComponent)"
  [screenContanerComponent]="screenContanerComponent" [formGroup]="group">
  <span class="var">{{screenContanerComponent.varNo}}</span>

  <button mat-raised-button class="file-attachment-btn"
  [matMenuTriggerFor]="attachmentUploadMenu.contextMenu" 
  [ngClass]="{'attachment-done-status': screenContanerComponent.isUploaded }">
    <mat-icon class="attach-icon">attach_file</mat-icon>
    <mat-icon *ngIf="screenContanerComponent.isUploaded" class="done-status">done</mat-icon>
    <dps-attachment-upload-menu #attachmentUploadMenu (fromComputer)="screenContanerComponentFileUpload.onFileUploadBtnClick()" (fromCloud)="onCloud()">
    </dps-attachment-upload-menu>
  </button>


  <input class="file-attachment-text" type="text" [tabindex]="screenContanerComponent.control.tabindex"
    [attr.control-name]="screenContanerComponent.control.name" [readonly]="(screenContanerComponent.control.readonly
     || !screenContanerComponent.control.enabale)"
    #dynamicController (keyup)="onKeyup($event)" (change)="onChange($event)" (dblclick)="onDoubleClick($event)"
    (keypress)="onKeyPress($event)" (blur)="onBlur($event)" (keydown)="onKeyDown($event)" (focus)="onFocus($event)"
    [formControlName]="screenContanerComponent.control.name" [ngStyle]="controlStyle(screenContanerComponent)">

</dps-contaner>
