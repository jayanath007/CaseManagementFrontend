<div id='dps-bar-fill' class="bar-fill">
  <div id='bar-pointer-limit' class="bar-pointer limit">
    <span class="value">Limit: {{limit | number : '1.2-2'}}</span>
    <i class="fa fa-arrow-down pointer" aria-hidden="true"></i>

  </div>
  <div id='bar-pointer-total' class="bar-pointer total">
    <span class="pointer"></span>
    <span class="value" id='bar-pointer-total-value'>Total: {{total | number : '1.2-2'}}</span>
  </div>
</div>
