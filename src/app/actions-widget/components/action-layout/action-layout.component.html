<div fxLayout="column">
    <mat-toolbar>
      <mat-toolbar-row>
        <mat-icon class="header-icon">gavel</mat-icon>
        <span class="header-name" color="primary">Actions</span>
        <span class="spacer"></span>
        <button mat-icon-button class="option-btn" [matMenuTriggerFor]="mainmenu">
          <mat-icon>more_vert</mat-icon>
        </button>
        <mat-menu #mainmenu="matMenu">
          <button class="dps-folder-action" mat-menu-item (click)="onRemove()">
            Remove
          </button>
        </mat-menu>
      </mat-toolbar-row>
    </mat-toolbar>
  
    <mat-progress-bar *ngIf="isBMDataLoading" mode="indeterminate"></mat-progress-bar>
    
    <mat-grid-list cols="3" rowHeight="100px">
        <mat-grid-tile
            *ngFor="let tile of tiles"
            [colspan]="tile.cols"
            [rowspan]="tile.rows"
            [style.background]="tile.color"
            (click)="onClickAction(tile.id)">
           <dps-action-bundle-monitor *ngIf="tile.id === actionWidgetItem.BundelMonitor"> </dps-action-bundle-monitor>
        </mat-grid-tile>
      </mat-grid-list>
  </div>
