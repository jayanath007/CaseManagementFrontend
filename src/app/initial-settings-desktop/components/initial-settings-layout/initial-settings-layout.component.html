<div class="dps-initail-layout" fxLayout="column">
  <mat-progress-bar *ngIf="isLoading || isUpdating" mode="query"></mat-progress-bar>
  <!-- <mat-chip-list>
    <mat-chip *ngIf="isSaveSuccess" color="primary" selected="true">Successfully Saved...</mat-chip>
  </mat-chip-list> -->


  <mat-list fxFlex="1 1 auto">
    <mat-card-title>
      <h2 mdSubheader>Regional Setting</h2>
    </mat-card-title>

    <mat-list-item>
      <mat-form-field style="width: 100%">
        <mat-select placeholder="Language" [ngModel]="userLanguage? userLanguage.locale:''"
          (selectionChange)="onLanguageChange($event.value)" [required]=true>
          <mat-option *ngFor="let language of languages" [value]="language.locale">
            {{language.displayName}}
          </mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field>
        <mat-select placeholder="Time zone" [ngModel]="userTimeZone? userTimeZone:''"
          (selectionChange)="onTimeZoneChange($event.value)" [required]=true>
          <mat-option *ngFor="let timeZone of timeZones" [value]="timeZone.alias">
            {{timeZone.displayName}}
          </mat-option>
        </mat-select>
      </mat-form-field>



    </mat-list-item>




  </mat-list>
  <mat-list>
    <mat-list-item fxLayout="row" fxLayoutAlign="end center">
      <button color="primary" [disabled]="isLoading || isUpdating" mat-raised-button (click)="onSubmitBtnClick()">
        Save
      </button>
      <!-- <button mat-raised-button (click)="onCancelBtnClicked()">
        Cancel
      </button> -->
    </mat-list-item>
  </mat-list>
</div>
