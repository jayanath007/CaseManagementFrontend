<mat-toolbar>
    <mat-toolbar-row class="dps-lookup-toolbar">
      <span fxFlex="1 1 auto"></span>
      <div fxFlexAlign="center">
        <mat-icon matListIcon>line_weight</mat-icon>
        <span class="lookup-header">Lookup Screen</span>
      </div>
       <span fxFlex="1 1 auto"></span>
       <button mat-icon-button (click)="onClose()">
         <mat-icon class="close-btn">close</mat-icon>
       </button>
    </mat-toolbar-row>
</mat-toolbar>
