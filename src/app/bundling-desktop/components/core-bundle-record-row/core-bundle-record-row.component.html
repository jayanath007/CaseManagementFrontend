<mat-nav-list dence class="dps-grid-nav-list">
  <mat-list-item class="dps-grid-list-item" *ngFor="let row of getRowData; let isOdd=odd;" dpsClick (dpsDblClick)="onRowSelect(rowData)"
    [ngClass]="isOdd?'dps_row_separation-0':'dps_row_separation-1'">
    <div fxLayout="row" class="grid-data" [ngClass]="{'dps-core-bundle-item': getIsCoreBundle(row)}">
      <div class="row-data dpa-mat-line" [fxFlex]="getFxFlexProperty(0)">{{getFolderName(row)}}</div>
      <div class="row-data" [fxFlex]="getFxFlexProperty(1)" innerHTML="{{row?.date | date:'dd-MM-yyyy'}}"></div>
      <div class="row-data" [fxFlex]="getFxFlexProperty(2)" innerHTML="{{row?.lable}}"></div>
      <div class="row-data" [fxFlex]="getFxFlexProperty(3)">
        <mat-checkbox class="example-margin" [ngModel]="getIsCoreBundle(row)" (click)="onChangeItem(row)" color="primary">
        </mat-checkbox>
      </div>
    </div>
  </mat-list-item>
</mat-nav-list>
