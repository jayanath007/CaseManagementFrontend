<mat-nav-list dence class="dps-grid-nav-list">
  <mat-list-item class="dps-grid-list-item" *ngFor="let rowData of gridData; let isOdd=odd"
    [ngClass]="selectedItem === rowData?'active':''" dpsClick (dpsClick)="onRowClick(rowData)"
    (dpsDblClick)="onRowDblClick(rowData)">
    <!-- [ngClass]="{'active': rowData.selected}" -->
    <div fxLayout class="grid-data" [ngClass]="{'client-closed-matter': rowData?.isClosedMatter}">
      <div class="row-data mat_line" [fxFlex]="getFxFlexProperty(0)" innerHTML="{{rowData?.matterFileID}}"></div>
      <div class="row-data mat_line" [fxFlex]="getFxFlexProperty(1)" innerHTML="{{rowData?.matterId}}"></div>
      <div class="row-data mat_line" [fxFlex]="getFxFlexProperty(2)" innerHTML="{{rowData?.matterRef}}"></div>
      <div class="row-data" [fxFlex]="getFxFlexProperty(3)" innerHTML="{{rowData?.matterDetails}}"></div>
      <div class="row-data mat_line" [fxFlex]="getFxFlexProperty(4)"
        innerHTML="{{rowData?.matterStartDate  | date :'dd/MM/yyyy' }}"></div>
      <div class="row-data mat_line" [fxFlex]="getFxFlexProperty(5)" innerHTML="{{rowData?.matterFeeEarner}}"></div>
      <div class="row-data" [fxFlex]="getFxFlexProperty(6)" innerHTML="{{rowData?.matterAppCode}}"></div>
    </div>
  </mat-list-item>
</mat-nav-list>
